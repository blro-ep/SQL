version: '3.1'
services:

  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'skilla'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    container_name: mysql-server-SQL
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db:
